<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastrar produto</h1>
    <form id="form-produto">
        <label for="nome">Nome do Produto:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="quantidade">Quantidade do Produto:</label>
        <input type="number" name="quantidade" id="quantidade" required>

        <label for="preco">Pre√ßo do Produto:</label>
        <input type="text" name="preco" id="preco" step="0.01" required>

        <button type="submit">Cadastrar</button>
        <div id="mensagem"></div>
        
    </form>
    
    <script>
        const form = document.getElementById("form-produto");
        const mensagem = document.getElementById("mensagem");

        form.addEventListener('submit',(e) =>{
            e.preventDefault();

        const dados = new FormData(form);

        fetch('inserir_produto.php', {
            method: 'POST',
            body: dados
        })
        .then(res => res.json())
        .then(resposta =>{
            if(resposta.sucesso){
                mensagem.innerHTML = `<span style="color: green;">${resposta.mensagem}</span>`;
                form.reset();
            }else{
                mensagem.innerHTML = `<span style="color: red;">${resposta.erro}</span>`;
            };
        })
        .catch(err => {
            mensagem.innerHTML = `<span style="color: red;">Erro ao enviar dados.</span>`;
            console.error(err);
        })
    })
    </script>
    <a href="produtos.html" class="link-basico">Estoque</a>
</body>
</html>
